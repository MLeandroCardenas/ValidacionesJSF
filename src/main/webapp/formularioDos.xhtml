      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Validaciones por controlador</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <h:outputText value="Nombre: "></h:outputText>

                <h:message for="nombre" style="color:darkred"></h:message>

                <h:outputText value="Edad: "></h:outputText> 
                <h:inputText id="edad" value="#{formularioDos.edad}"></h:inputText>
                <h:message for="edad" style="color: darkred"></h:message>
                <br></br><br></br>
                
                <h:outputText value="Correo:  "></h:outputText> 
                <h:inputText id="correo" value="#{formularioDos.correo}"></h:inputText>
                <h:message for="correo" style="color: darkred"></h:message>
                <br></br><br></br>
                
                <h:outputText value="celular "> </h:outputText>

                 <h:message for="celular" style="color: darkred"></h:message>

                <h:outputText value="fecha de nacimiento: " > </h:outputText>
                <h:inputText id="id_fecha" value="#{formularioDos.fecha}" label="ERROR"> 
                    <f:convertDateTime pattern="dd/mm/yyyy"></f:convertDateTime>
                </h:inputText>
                <h:message for="id_fecha" style="color: darkred"/>
                <br></br>
                <h:outputText value = "Formato requerido: Dia/Mes/AÃ±o" />

                <h:inputText id="sueldo" value="#{formularioDos.sueldo}" label="ERROR">
                    <f:convertNumber currencySymbol="$" groupingUsed="true"  
                                      type="currency" 
                                     locale="es_CO"/>
                </h:inputText>
                <h:message for="sueldo" style="color: darkred"></h:message>
                <br/><br/><br/>
            </fieldset>
